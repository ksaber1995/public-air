<div class="header">
  <img src="assets/icons/LogoImage.svg" routerLink="" alt="">
  <div class="container">
    <button routerLink="/requestData"><img src="assets/icons/informationRequestIcon.svg" class="information">
      {{content.information}} </button>
    <button routerLink="/contact"><img src="assets/icons/contactIcon.svg"> {{content.contact}}</button>

    <a nz-dropdown [nzDropdownMenu]="menu">
      <div class="language">
        <img src="assets/icons/languageIcon.svg" class="lang">
        العربية
        <img src="assets/icons/arrowDown.svg" class="arrow">
      </div>
    </a>
    <nz-dropdown-menu #menu="nzDropdownMenu">
      <ul nz-menu>
        <li nz-menu-item>الانجليزية</li>
      </ul>
    </nz-dropdown-menu>
  </div>
</div>
