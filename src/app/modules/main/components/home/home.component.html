<app-tab>


    <div class="main-wrapper">

        <div class="map-wrapper">

            <google-map [options]="options" height="100%" width="100%" #map>

                <div class="last-update">
                    آخر تحديث : {{lastUpdate | date: 'yyyy-MM-dd HH:mm:ss'}}
                </div>

                <div class="controllers">
                    <div *ngFor="let item of controllerItems" class="item-wrapper">

                        <button (click)="onControllerClick(item)" [class.active]="item.id === activeItemId" class="item"
                            nz-button>

                            {{item.title}}

                            <span class="hidden-text">

                                {{item.label}}
                            </span>
                        </button>
                    </div>
                </div>



                <app-station-marker *ngFor="let station of stations$ | async">
                </app-station-marker>



                <div *ngFor="let station of stations$ | async" [title]="station.name_en" class="">


                    <map-marker [options]="markerOptions" #marker="mapMarker"
                        [label]=" 
                            !showIcon ?  
                            {  color: station.labels?.[activeItemId]?.color, fontSize: '18px', fontWeight: 'bold',  text:  station.labels?.[activeItemId]?.label , className: station.labels?.[activeItemId]?.class } : '' "
                        
                        (mapMouseover)="openInfoWindow(marker, infoWindow)"
                        (mapMouseout)="closeInfoWindow(marker, infoWindow)" [ngClass]="'custom-marker'"
                        
                        [icon]=" '../../../assets/icons/marker/' + 
                                station.sequences?.[activeItemId] 
                        + '.svg'  "
                        [position]="station.position">




                        <map-info-window [options]="infoWindowOptions" [ngStyle]="{ 'border-color': 'blue' }"
                            #infoWindow="mapInfoWindow">
                            <span class="info-windows-title" [ngClass]="MapClasses[station.aqi[0].status[0].sequence]"
                                [style.color]="ColorsSequence [station.aqi[0].status[0].sequence]" >{{station.name_en}}</span>
                        </map-info-window>
                    </map-marker>

                </div>



                <div *ngIf="activeItemId <= 3" class="bar-wrapper">
                    <app-severity-bar [unit]="unit" [breakPoints]="activeBreakPoints" [type]="'horizontal'"> </app-severity-bar>
                </div>
            </google-map>
        </div>
    </div>
</app-tab>
